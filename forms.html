<html>
    <head>
        <title>
            Form's Example.
        </title>
    </head>
    <body>
        <form >
            <table>
                <tr>
                    <td>
                        Full Name:
                    </td>
                    <td>
                        <input type="text" name="full-name" placeholder="enter your name"> 
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="eg: jdoe@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Subject: 
                    </td>
                    <td>
                        <input type="checkbox" name="subject" id="HTML"> HTML
                        <input type="checkbox" name="subject" id="CSS"> CSS
                        <input type="checkbox" name="subject" id="JavaScript" checked> JavaScript
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender: 
                    </td>
                    <td>
                        <input type="radio" name="gender" id="male" checked> Male
                        <input type="radio" name="gender" id="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        I want to be:
                    </td>
                    <td>
                        <select name="I want to be" id="">
                            <option>
                                select one
                            </option>
                            <option value="UI designer">
                                UI designer
                            </option>
                            <option value="Frontend developer">
                                Frontend developer
                            </option>
                            <option value="Backend developer">
                                Backend developer
                            </option>
                            <option value="Mobile developer">
                                Mobile developer
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="Register" value="Register">
                    </td>
                    <td>
                        <input type="button" name="Cancel" value="Cancel">    
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
